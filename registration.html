<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLEGE ENROLLMENT FORM</title>
</head>
<body>
    <h1>COLLEGE ENROLLMENT FORM</h1>
    <table border="0">
      <form action="">
        <tr>
        <td><label for="fullName">Full Name*</label> </td>
        <td><input type="text" name="fullName" id="fullName"> </td>
        </tr>
        
        <tr>
        <td><label for="middleName"> Middle Name</label> </td>
        <td><input type="text" name="middleName" id="middleName"> </td>
        </tr>
        
        <tr>
        <td><label for="lastName"> Last Name*</label> </td>
        <td><input type="text" name="lastName" id="lastName"> </td>
        </tr>
        
        <tr>
        <td><label for="birthday"> Birthday*</label> </td>
        <input type="date" name="birthday" id="birthday"> <br>
        <label for="birthplace"> Birthplace*</label>
        <input type="text" name="birthplace" id="birthplace"> <br> 
        <label for="age"> Age*</label>
        <input type="number" name="age" id="age"> <br> 
        <label for="yearLevel"> Year Level*</label>
        <select name="" id="">
        <option value=""> 1st Year</option>
        <option value=""> 2nd Year</option>
        <option value=""> 3rd Year</option>
        <option value=""> 4th Year</option>  </select> <br>
        <label for="course"> Course*</label> 
        <select name="" id="">
        <option value=""> ACT (Associate in COmputer Technology)</option>
        <option value=""> BSOA (Business Office Administration)</option>
        <option value=""> ENTREP (Entrepreneurship)</option>
        <option value=""> HM (Hospitality Management)</option>
        <option value=""> CT (Computer Technology)</option> </select> <br>
        <label for="citizenship"> Citizenship*</label>
        <input type="text" name="citizenship" id="citizenship"> <br>
        <label for="civilStatus"> Civil Status*</label>
        <select name="civilStatus" id="civilStatus">
          <option value="">Single</option>
          <option value="">Married</option>
          <option value="">Widowed</option>
          <option value="">Separated</option>
        </select> <br>
        <label for="">Region*</label>
        <input type="text" name="region" id="region"> <br>
        <label for="">Province*</label>
        <input type="text" name="province" id="province"><br>
        <label for=""> City*</label>
        <input type="text" name="city" id="city"><br>
        <label for="">Barangay*</label>
        <input type="text" name="barangay" id="barangay"><br>
        <label for=""> House No./Street</label>
        <input type="text" name="houseNoStreet" id="houseNoStreet"> <br>
        <label for=""> Contact No.*</label>
        <input type="text" name="contactNo" id="contactNo"> <br>
        <label for="">Credentials Submitted*</label>
        <input type="checkbox">
        <label for="">Form-138 (High School Card)</label>
        <input type="checkbox">
        <label for="">Form-137</label>
        <input type="checkbox">
        <label for="">Birth Certificate</label>
        <input type="checkbox">
        <label for="">Good Moral Character</label>
        <input type="checkbox">
        <label for="">Certificate of Transfer Credentials</label>
        <input type="checkbox">
        <label for="">Transcript of Records</label>
        <input type="checkbox" name="" id="">
        <label for="">Summer Permit / Permit to Cross Enroll</label>
        <input type="checkbox">
        <label for="">Picture</label>
        <input type="checkbox" name="" id="">
        <label for="">PSA/NSO</label> <br>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button> 
        </table>
    </form>
 
</body>
</html>
