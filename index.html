<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLEGE ENROLLMENT FORM ni sode</title>

</head>
<body>

    <h1 style="text-align: center;">COLLEGE ENROLLMENT FORM</h1>

    <form action="">
        <table border="0" align="center" width="100px" cellpading="1px" cellspacing="2px">
            <tr>
                <td><label for="fullName">Full Name*</label></td>
                <td><input type="text" name="fullName" id="fullName"></td>
            </tr>
            <tr>
                <td><label for="middleName">Middle Name</label></td>
                <td><input type="text" name="middleName" id="middleName"></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name*</label></td>
                <td><input type="text" name="lastName" id="lastName"></td>
            </tr>

            <tr>
                <td><label for="birthday">Birthday*</label></td>
                <td><input type="date" name="birthday" id="birthday"></td>
            </tr>
            <tr>
                <td><label for="birthplace">Birthplace*</label></td>
                <td><input type="text" name="birthplace" id="birthplace"></td>
            </tr>
            <tr>
                <td><label for="age">Age*</label></td>
                <td><input type="number" name="age" id="age"></td>
            </tr>

            <tr>
                <td><label for="yearLevel">Year Level*</label></td>
                <td>
                    <select name="yearLevel" id="yearLevel">
                        <option value="">1st Year</option>
                        <option value="">2nd Year</option>
                        <option value="">3rd Year</option>
                        <option value="">4th Year</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="course">Course*</label></td>
                <td>
                    <select name="course" id="course">
                        <option value="">ACT (Associate in Computer Technology)</option>
                        <option value="">BSOA (Business Office Administration)</option>
                        <option value="">ENTREP (Entrepreneurship)</option>
                        <option value="">HM (Hospitality Management)</option>
                        <option value="">CT (Computer Technology)</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="citizenship">Citizenship*</label></td>
                <td><input type="text" name="citizenship" id="citizenship"></td>
            </tr>
            <tr>
                <td><label for="civilStatus">Civil Status*</label></td>
                <td>
                    <select name="civilStatus" id="civilStatus">
                        <option value="">Single</option>
                        <option value="">Married</option>
                        <option value="">Widowed</option>
                        <option value="">Separated</option>
                    </select>
                </td>
            </tr>

            <tr><td><label for="region">Region*</label></td><td><input type="text" id="region"></td></tr>
            <tr><td><label for="province">Province*</label></td><td><input type="text" id="province"></td></tr>
            <tr><td><label for="city">City*</label></td><td><input type="text" id="city"></td></tr>
            <tr><td><label for="barangay">Barangay*</label></td><td><input type="text" id="barangay"></td></tr>
            <tr><td><label for="houseNoStreet">House No./Street</label></td><td><input type="text" id="houseNoStreet"></td></tr>
            <tr><td><label for="contactNo">Contact No.*</label></td><td><input type="text" id="contactNo"></td></tr>

            <tr>
                <td colspan="2">
                    <br><strong>Credentials Submitted*</strong><br>
                    <input type="checkbox" id="c1"> <label for="c1">Form-138</label> <br>
                    <input type="checkbox" id="c2"> <label for="c2">Form-137</label> <br>
                    <input type="checkbox" id="c3"> <label for="c3">Birth Certificate</label> <br>
                    <input type="checkbox" id="c4"> <label for="c4">Good Moral Character</label> <br>
                    <input type="checkbox" id="c5"> <label for="c5">Transcript of Records</label> <br>
                    <input type="checkbox" id="c6"> <label for="c6">Picture</label>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center; padding-top: 20px;">
                    <button type="submit">Submit</button>
                    <button type="reset">Clear</button>
                </td>
            </tr>
        </table>
    </form>
 
</body>
</html>
